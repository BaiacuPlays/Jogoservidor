<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzaria del Gatito, the game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="startMenu" class="centered-menu">
    <h2>Menu Inicial</h2>
    <button class="menu-button" onclick="startGame()">Começar Jogo</button>
    <button class="menu-button" onclick="openCustomizationMenu()">Customização</button>
  </div>

  <div id="customizationMenu" class="centered-menu" style="display: none;">
    <h2>Customização</h2>
    <label for="themeSelect">Tema:</label>
    <select id="themeSelect">
      <option value="dark">Escuro</option>
      <option value="light">Claro</option>
    </select>
    <br><br>
    <label for="scaleRange">Tamanho da interface:</label>
    <input type="range" id="scaleRange" min="0.5" max="1.5" step="0.1" value="1">
    <br><br>
    <button class="menu-button" onclick="backToMainMenu()">Voltar</button>
  </div>

  <main style="display: none;">
    <header>
      <h1>Jogo muito legal e divertido</h1>
      <div class="controls">
        <div id="point-counter">Personagens restantes: 50</div>
        <div class="dropdown">
          <button id="categoryButton" class="menu-button small">
            Categoria: <span id="selectedCategory">Todos</span>
          </button> 
          <div id="categoryDropdown" class="dropdown-content">
            <button onclick="selectCategory('Todos')" class="dropdown-item">Todos</button>
            <button onclick="selectCategory('Nintendo')" class="dropdown-item">Nintendo</button>
            <button onclick="selectCategory('Antropomórficos')" class="dropdown-item">Antropomórfico</button>
            <button onclick="selectCategory('Mix 1')" class="dropdown-item">Mix 1</button>
            <button onclick="selectCategory('Mix 2')" class="dropdown-item">Mix 2</button>
            <button onclick="selectCategory('Mix 3')" class="dropdown-item">Mix 3</button>
            <button onclick="selectCategory('Categoria 6')" class="dropdown-item">Categoria 6</button>
            <button onclick="selectCategory('Categoria 7')" class="dropdown-item">Categoria 7</button>
          </div>
        </div>
        
        <button class="menu-button small" onclick="resetCharacters()">Resetar Personagens</button>
        <button class="menu-button small" onclick="goBackToMenu()">Voltar ao Menu</button>
        
      </div>
    </header>

    <div id="chosenDisplay">
      <strong>Seu personagem:</strong>
      <div class="image-container" id="chosenCharacterBox"></div>
    </div>

    <section class="character-grid" id="characterGrid"></section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
