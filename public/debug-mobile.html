<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1a1a1a">
  <title>Debug Mobile - Character Clash</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="manifest" href="/manifest.json">
  <style>
    .debug-info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 9999;
      max-width: 300px;
    }
    .debug-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #4a90e2;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <button class="debug-toggle" onclick="toggleDebug()">Debug</button>
  <div id="debug-info" class="debug-info" style="display: none;"></div>

  <div id="startMenu" class="centered-menu">
    <h2>üéÆ Character Clash</h2>
    <button class="menu-button" id="playLocalButton">
      <span class="button-icon">üéÆ</span>
      <span class="button-text">Jogar Local</span>
    </button>
    <button class="menu-button" id="playOnlineButton">
      <span class="button-icon">üåê</span>
      <span class="button-text">Jogar Online</span>
    </button>
    <button class="menu-button" id="customizationButton">
      <span class="button-icon">‚öôÔ∏è</span>
      <span class="button-text">Customiza√ß√£o</span>
    </button>
    <button class="menu-button" onclick="window.location.href='index.html'">
      <span class="button-icon">üîô</span>
      <span class="button-text">Voltar ao Jogo</span>
    </button>
  </div>

  <script>
    let debugVisible = false;
    
    function toggleDebug() {
      debugVisible = !debugVisible;
      const debugInfo = document.getElementById('debug-info');
      debugInfo.style.display = debugVisible ? 'block' : 'none';
      
      if (debugVisible) {
        updateDebugInfo();
        setInterval(updateDebugInfo, 1000);
      }
    }
    
    function updateDebugInfo() {
      const debugInfo = document.getElementById('debug-info');
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      
      debugInfo.innerHTML = `
        <strong>Debug Mobile - Character Clash</strong><br>
        <strong>Mobile:</strong> ${isMobile ? 'Sim' : 'N√£o'}<br>
        <strong>iOS:</strong> ${isIOS ? 'Sim' : 'N√£o'}<br>
        <strong>User Agent:</strong> ${navigator.userAgent.substring(0, 50)}...<br>
        <strong>Screen:</strong> ${screen.width}x${screen.height}<br>
        <strong>Window:</strong> ${window.innerWidth}x${window.innerHeight}<br>
        <strong>Device Pixel Ratio:</strong> ${window.devicePixelRatio}<br>
        <strong>Touch Support:</strong> ${'ontouchstart' in window ? 'Sim' : 'N√£o'}<br>
        <strong>Orientation:</strong> ${screen.orientation ? screen.orientation.angle : 'N/A'}<br>
        <strong>Viewport Height:</strong> ${document.documentElement.style.getPropertyValue('--vh')}<br>
        <strong>Body Classes:</strong> ${document.body.className}<br>
        <strong>Title:</strong> ${document.title}<br>
        <strong>URL:</strong> ${window.location.href}
      `;
    }
    
    // Detectar dispositivo m√≥vel
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    
    if (isMobile) {
      document.body.classList.add('mobile-device');
      console.log('üì± Dispositivo m√≥vel detectado');
      
      // Corre√ß√£o para viewport height no mobile
      const setVH = () => {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      };
      setVH();
      window.addEventListener('resize', setVH);
      window.addEventListener('orientationchange', () => {
        setTimeout(setVH, 100);
      });
    }
    
    if (isIOS) {
      document.body.classList.add('ios-device');
      console.log('üçé Dispositivo iOS detectado');
    }
    
    console.log('üéÆ Character Clash - Debug Mobile carregado');
    console.log('üì± Mobile:', isMobile);
    console.log('üçé iOS:', isIOS);
    console.log('üìê Screen:', screen.width + 'x' + screen.height);
    console.log('ü™ü Window:', window.innerWidth + 'x' + window.innerHeight);
  </script>
</body>
</html>
