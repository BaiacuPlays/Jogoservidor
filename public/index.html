<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzaria del Gatito, the game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
  <div id="startMenu" class="centered-menu">
    <!-- As ondas serÃ£o criadas pelo JS -->
    <h2>Menu Inicial</h2>
    <button class="menu-button" id="playLocalButton">Jogar Local</button>
    <button class="menu-button" id="playOnlineButton">Jogar Online</button>
    <button class="menu-button" id="customizationButton">CustomizaÃ§Ã£o</button>
  </div>

  <div id="customizationMenu" class="centered-menu" style="display: none;">
    <h2>CustomizaÃ§Ã£o</h2>
    <label for="themeSelect">Tema:</label>
    <select id="themeSelect">
      <option value="dark">Escuro</option>
      <option value="light">Claro</option>
      <option value="blue">Azul</option>
      <option value="green">Verde</option>
      <option value="purple">Roxo</option>
    </select>
    <br><br>
    <label for="scaleRange">Tamanho da interface:</label>
    <input type="range" id="scaleRange" min="0.5" max="1.5" step="0.1" value="1">
    <div class="scale-value">100%</div>
    <br><br>
    <button class="menu-button" id="backToMenuFromCustomization">Voltar</button>
  </div>

  <div id="lobbyMenu" class="centered-menu" style="display: none;">
    <h2>Lobby Online</h2>
    <form id="lobbyForm">
      <label for="lobbyNick">Nickname:</label>
      <input type="text" id="lobbyNick" required placeholder="Digite seu nickname" />

      <label for="lobbyRoomCode">CÃ³digo da sala:</label>
      <input type="text" id="lobbyRoomCode" maxlength="6" placeholder="Digite o cÃ³digo da sala" />

      <div class="button-group">
        <button type="submit" id="createLobbyBtn">Criar sala</button>
        <button type="button" id="joinLobbyBtn">Entrar na sala</button>
      </div>
    </form>

    <div id="lobbyStatus"></div>
    <div id="lobbyPlayers"></div>

    <div class="lobby-actions">
      <button class="menu-button" id="startGameBtn" style="display:none;">Iniciar jogo</button>
      <button class="menu-button" id="backToMenuFromLobby">Voltar ao Menu</button>
      <button class="menu-button" id="leaveLobbyBtn" style="display:none;">Sair da sala</button>
    </div>
  </div>

  <main style="display: none;">
    <header>
      <h1>Pizzaria del Gatito, the game</h1>
      <div id="point-counter">Personagens restantes: 128</div>
      <div class="dropdown">
        <button id="categoryButton" class="menu-button small" type="button">
          <div class="button-content">
            <span>Categoria: <span id="selectedCategory"></span></span>
            <span class="arrow"></span>
          </div>
        </button>
        <div id="categoryDropdown" class="dropdown-content">
          <div class="scroll-indicator top"></div>
          <button type="button" class="dropdown-item">Todos</button>
          <button type="button" class="dropdown-item">Nintendo</button>
          <button type="button" class="dropdown-item">AntropomÃ³rficos</button>
          <button type="button" class="dropdown-item">Mix 1</button>
          <button type="button" class="dropdown-item">Mix 2</button>
          <button type="button" class="dropdown-item">Mix 3</button>
          <div class="scroll-indicator bottom"></div>
        </div>
      </div>
      <button class="menu-button small" id="randomCharacterButton">Escolher Aleatoriamente</button>
      <button class="menu-button small">Resetar Personagens</button>
      <button class="menu-button small" onclick="goBackToMenu()">Voltar ao Menu</button>
      <button class="menu-button small secret-button" id="regenerateMixesSecretButton" style="display: none; background-color: #ff6b6b; border-color: #ff5252;">ðŸ”„ Regenerar Mixes Globais</button>
      <div id="chosenDisplay" class="hidden">
        <h3>Seu personagem:</h3>
        <div id="chosenCharacterBox"></div>
      </div>
      <div id="gameInfo"></div>
    </header>
    <section class="character-grid" id="characterGrid"></section>
  </main>

  <script type="module" src="/script.js"></script>
</body>
</html>
