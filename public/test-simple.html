<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Simples - Character Clash</title>
  <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
  <div id="startMenu" class="centered-menu">
    <div class="game-logo">
      <h1>⚔️ CHARACTER CLASH</h1>
      <p class="game-subtitle">Teste Simples</p>
    </div>

    <div class="menu-buttons">
      <button class="menu-button primary" id="playLocalButton">
        <span class="button-icon">🎮</span>
        <span class="button-text">Jogar Local</span>
      </button>
      <button class="menu-button primary" id="playOnlineButton">
        <span class="button-icon">🌐</span>
        <span class="button-text">Jogar Online</span>
      </button>
      <button class="menu-button secondary" id="customizationButton">
        <span class="button-icon">⚙️</span>
        <span class="button-text">Configurações</span>
      </button>
    </div>
  </div>

  <div id="lobbyMenu" class="centered-menu" style="display: none;">
    <h2>🌐 Lobby Online</h2>
    <p>Lobby em desenvolvimento...</p>
    <button class="menu-button" onclick="showMenu('startMenu')">Voltar</button>
  </div>

  <div id="customizationMenu" class="centered-menu" style="display: none;">
    <h2>⚙️ Configurações</h2>
    <p>Configurações em desenvolvimento...</p>
    <button class="menu-button" onclick="showMenu('startMenu')">Voltar</button>
  </div>

  <main style="display: none;">
    <header>
      <h1>⚔️ CHARACTER CLASH</h1>
      <div id="point-counter">Jogo em desenvolvimento...</div>
      <button class="menu-button small" onclick="showMenu('startMenu')">Voltar ao Menu</button>
    </header>
    <section class="character-grid" id="characterGrid">
      <p>Grid de personagens será carregado aqui...</p>
    </section>
  </main>

  <!-- Scripts -->
  <script>
    console.log('🔄 Carregando scripts...');
  </script>
  <script src="/data/characterData.js?v=7"></script>
  <script src="/utils/helpers.js?v=7"></script>
  <script>
    console.log('📊 Dados:', typeof window.characters !== 'undefined' ? 'OK' : 'ERRO');
  </script>
  <script src="/script-simple.js?v=7"></script>
</body>
</html>
